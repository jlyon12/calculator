<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="page-wrapper">
			<h1 id="title">Calc This!</h1>
			<div id="calculator-container">
				<div id="output"></div>
				<div id="inputs-container">
					<button class="special-btn span-2-left" id="ac-btn" value="ac">
						AC
					</button>
					<!-- <button
						class="special-btn span-2-left"
						id="polarity-btn"
						value="polar"
					>
						+/-
					</button> -->
					<button class="number-btn span-2-right" id="clear-btn" value="clear">
						←
					</button>
					<button class="number-btn" id="1-btn" value="1">1</button>
					<button class="number-btn" id="2-btn" value="2">2</button>
					<button class="number-btn" id="3-btn" value="3">3</button>
					<button class="operator-btn" id="add-btn" value="+">+</button>
					<button class="number-btn" id="4-btn" value="4">4</button>
					<button class="number-btn" id="5-btn" value="5">5</button>
					<button class="number-btn" id="6-btn" value="6">6</button>
					<button class="operator-btn" id="subtract-btn" value="-">-</button>
					<button class="number-btn" id="7-btn" value="7">7</button>
					<button class="number-btn" id="8-btn" value="8">8</button>
					<button class="number-btn" id="9-btn" value="9">9</button>
					<button class="operator-btn" id="multiply-btn" value="*">x</button>
					<button class="number-btn span-2-left" id="0-btn" value="0">0</button>
					<button class="number-btn" id="decimal-btn" value=".">.</button>
					<button class="operator-btn" id="divide-btn" value="÷">÷</button>
					<button class="operator-btn span-2-right" id="enter-btn" value="=">
						=
					</button>
				</div>
			</div>
			<footer>
				<p>
					Created by
					<a href="https://github.com/probableactions">probableactions</a>
				</p>
				<div class="git-img-wrap">
					<img
						src="./images/github-mark/github-mark-white.png"
						alt="github logo"
						id="git-img-logo"
					/>
				</div>
			</footer>
		</div>
	</body>
</html>
