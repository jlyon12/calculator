<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="page-wrapper" class="clr-bg-light">
        <div id="calculator-container" class="clr-bg-dark">
            <div id="output" class="clr-bg-light">80085</div>
            <div id="inputs-container">
                <div id="numbers-container">
                    <button class="number-button" id="1">1</button>
                    <button class="number-button" id="2">2</button>
                    <button class="number-button" id="3">3</button>
                    <button class="number-button" id="4">4</button>
                    <button class="number-button" id="5">5</button>
                    <button class="number-button" id="6">6</button>
                    <button class="number-button" id="7">7</button>
                    <button class="number-button" id="8">8</button>
                    <button class="number-button" id="9">9</button>
                    <button class="number-button" id="clear">C</button>
                    <button class="number-button" id="0">0</button>
                    <button class="number-button" id="decimal">.</button>
                </div>
                <div id="operators-container">
                    <button class="operator-button" id="add"> + </button>
                    <button class="operator-button" id="subtract"> - </button>
                    <button class="operator-button" id="multiply"> X </button>
                    <button class="operator-button" id="divide"> % </button>
                    <button class="operator-button" id="enter"> = </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
